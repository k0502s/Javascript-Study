<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //1. 다음 배열에서 400, 500를 삭제하는 code를 입력하세요.
            var nums = [100, 200, 300, 400, 500];
            let s = nums.splice(0, 3);
            console.log(s);

            //2. <pass>부분에 배열 내장함수를 이용하여 코드를 입력하고 다음과 같이 출력되게 하세요.
            var arr = [200, 100, 300];
            //pass
            arr.splice(2, 0, 10000);
            console.log(arr); //[200, 100, 10000, 300];

            //3. 다음 출력 값으로 올바른 것은?
            var arr = [100, 200, 300];
            console.log(typeof arr); //object
            //undefined, string, number 는 모두 기본 자료형(primitive type) 입니다.

            //4. 다음 변수 a를 typeof(a)로 넣었을 때 출력될 값과의 연결이 알맞지 않은 것은?
            //1)  입력 : a =1,   출력 : number

            //2)  입력 : a = 2.22,   출력 : boolean

            //3)  입력 : a = 'p',   출력 : string

            //4)  입력 : a = [1, 2, 3],   출력 : object

            // 2번

            //5. 다음 코드의 출력 값으로 알맞은 것은?
            var a = 10;
            var b = 2;

            for (var i = 1; i < 5; i += 2) {
                a += i;
            }

            console.log(a + b); // 16
        </script>
    </body>
</html>
