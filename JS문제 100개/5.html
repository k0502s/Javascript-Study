            // 1)  i / 6 == 0

            //24. 이름이 입력되면 전부 대문자로 출력되는 프로그램을 만들어주세요.
            // 입력 : mary
            // 출력 : MARY

            const name = (s) => {

            };
            console.log(name('mary').toUpperCase());

            //25. 원의 넓이는 반지름의 길이 x 반지름의 길이 x 3.14로 구할 수 있습니다.
            //함수를 사용하여 원의 넓이를 구하는 코드를 작성해봅시다.
            //입력으로 반지름의 길이 정수 n이 주어지면 원의 넓이를 반환하는 함수를 만들어 주세요.

            const 원의넓이 = (n) => {
                return n*n*3.14
            }

            console.log(원의넓이(3));
