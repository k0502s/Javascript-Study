<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//재귀함수로 2진수 변환

        // 2  11  1
        // 2   5  1
        // 2   2  0
        //     1

        //반복문 사용
        let result = '';
        let x =11; //11을 2진수로 변환
        while (true) {
            // %는 나누기 나머지 값 나오게함
            if(x%2 == 0){
                result += '0';
            } else {
                result += '1';
            }
            x = Math.floor(x / 2);
            // Math.ceil() : 소수점 올림
            // Math.floor() : 소수점 버림
            // Math.round() : 소수점 반올림
            if(x == 1 || x == 0){
                result += String(x)
                break;
            }
        }
        //출력을 거꾸로 표시하기 위하여
        console.log(result.split('').reverse().join(''));
        //1011


        //재귀함수 사용
        function 이진법(숫자) {
            if(숫자 == 1 || 숫자 == 0) {
                return String(숫자)
            }                                     // %는 나누기 나머지 값 나오게함
            return 이진법(Math.floor(숫자 / 2)) + String(숫자 % 2)
        }
        console.log(이진법(11));
        //1011

        //이진법(11)   이진법(5)=101 + String(1)
        //이진법(5)   이진법(2)=10 + String(1)
        //이진법(2)   이진법(1)=1 + String(0)
        //이진법(1)   1
    </script>
</body>
</html>
