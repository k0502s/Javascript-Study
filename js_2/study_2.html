<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        //0부터 ~까지 1이 몇개 들어 있는지 세기
        let s = ''
        for(let i=0; i<17; i++){
            s += i;
        }
        let count_1 = 0
        for(let k of s) {
            if(k == 1) {
                count_1++;
            }
        }
        let count_2 = 0
        for(let k in s){
            if(s[k] == 1) {
                count_2++;
         }
        }

        const obj = {};

        for(let i=0; i<1000; i++){
            let tmp = i;
            while (tmp > 0){
                let num = tmp%10;
                if(obj[num]){
                    obj[num]++;
                }else {
                    obj[num] = 1;
                }
                tmp = parseInt(tmp/10, 10);
            }
        }

        console.log(count_1);
        console.log(count_2);
        console.log(s.match(/1/g).length);
        console.log(obj);
        console.log(obj[1]);
    </script>
</body>
</html>
