<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //0부터 ~까지 1이 몇개 들어 있는지 세기
        let s = '' //''로 초기값을 하였기에 숫자가 아닌 문자로 for문에서 돌아간다.
        for(let i=0; i<17; i++){
             s += i;
        }
        document.write(s); //012345678910111213141516 문자로 더해진 결과
        let count_1 = 0
        //for of문은 iterator 속성을 가지는 컬레션에 적용된다.
        //객체의 key의 value값에 접근 가능하다.
        for(let k of s) {
            if(k == 1) {
                count_1++;
            }
        }
        let count_2 = 0
        //for in문은 객체의 모든 열거 가능한 속성 대해 적용된다.
        //객체의 key 값에만 접근가능하여 value 값을 [index]을 통해 볼러야한다.
        for(let k in s){
            if(s[k] == 1) {
                count_2++;
         }
        }

        const obj = {};

        for(let i=0; i<1000; i++){
            let tmp = i;
            while (tmp > 0){
                let num = tmp%10;
                if(obj[num]){
                    obj[num]++;
                }else {
                    obj[num] = 1;
                }
                tmp = parseInt(tmp/10, 10);
            }
        }

        console.log(count_1);
        console.log(count_2);
        console.log(s.match(/1/g).length);
        console.log(obj);
        console.log(obj[1]);
    
    </script>
</body>
</html>
