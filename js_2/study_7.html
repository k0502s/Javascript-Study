    <body>
        <script>
            //피보나치 순열
            //1 1 2 3 5 8 13 21 34
            let a = 1;
            let b = 1;
            for (var i = 0; i < 6; i++) {
                let c = a + b;
                a = b;
                b = c;
            }
            console.log(b); //21
            console.log(c); //에러// let의 c는 for문 안에서만 존재


            //재귀함수 활용
            function 피보나치(숫자) {
                if (숫자 == 1 || 숫자 == 2) {
                    return 1;
                }
                return 피보나치(숫자 - 1) + 피보나치(숫자 - 2);
            }
            console.log(피보나치(7)); //13

            //피보나치(5) 피보나치(4) 3 + 피보나치(3) 2
            //피보나치(4) 피보나치(3) 2 + 피보나치(2) 1
            //피보나치(3) 피보나치(2) 1 + 피보나치(1) 1
            //피보나치(2) 피보나치(1) 1 + 
            //피보나치(1)   1
        </script>
