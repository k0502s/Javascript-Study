<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
             const test = async () => {
                await foo(1, 2000);
                await foo(2, 500);
                await foo(3, 1000);
            }

            const foo = (num, sec) => {
                return new Promise( (resolve, reject) => {
                    setTimeout( ()=> {
                        console.log(num);
                        resolve('async는 Promise방식을 사용합니다.');
                    }, sec);
                });
            }
            test();
        </script>
    </body>
</html>
