<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //Promise을 이용한 일정 시간 간격으로 메세지 찍어내기
            new Promise((resolve, reject) => {
                setTimeout(function () {
                    resolve(1);
                }, 2000);
            })
                .then((result) => {
                    console.log(result);
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            resolve(result + 1);
                        }, 2000);
                    });
                })
                .then((result) => {
                    console.log(result);
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            resolve(result + 1);
                        }, 2000);
                    });
                })
                .then((result) => {
                    console.log(result);
                });

                //-----------------------------//

            const test = () => {
                foo(1, 2000)
                    .then(() => {
                        return foo(2, 500);
                    })
                    .then(() => {
                        return foo(3, 1000);
                    });
            }

            const foo = (num, sec) => {
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        console.log(num);
                        resolve('async는 Promise방식을 사용합니다.');
                    }, sec);
                });
            }
            test();
        </script>
    </body>
</html>
