<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //문제-1 암호를 해독해라
            let data = ['   + -- + - + -   ', '   + --- + - +   ', '   + -- + - + -   ', '   + - + - + - +   '];
            let result = ''
            for (var s of data) {
                // / /g는 정규식 표현으로 //안에 값을 기준 값으로 모두 선택하도록 해준다.
                //이때 주의할점은 +가 이미 정규식 표현 문법으로 존재하기에 +에 역슬러시 \을 붙여줘야한다.
                console.log(s.replace(/ /g, '').replace(/\+/g, '1').replace(/-/g, '0'));
                console.log(Number(s.replace(/ /g, '').replace(/\+/g, '1').replace(/-/g, '0')));
                //parseInt을 이용하여 2진법을 10진법으로 바꾼다.
                console.log(parseInt(s.replace(/ /g, '').replace(/\+/g, '1').replace(/-/g, '0'), 2));
                //아스키 코드를 이용한 숫자를 알파벳 문자로 바꾸는 작업을 해준다.
                //String.fromCharCode는 아스키 코드 숫자를 문자로 바꿔주는 메소드이다.
                console.log(String.fromCharCode(parseInt(s.replace(/ /g, '').replace(/\+/g, '1')
                .replace(/-/g, '0'), 2)));
                s += String.fromCharCode(parseInt(s.replace(/ /g, '').replace(/\+/g, '1')
                .replace(/-/g, '0'), 2));
            }
            console.log(result);
        </script>
    </body>
</html>
