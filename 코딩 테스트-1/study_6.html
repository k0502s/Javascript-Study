<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //재귀함수 - 각 자릿수의 합



            // 반복문 사용
            let result = 0;
            let x = '123123'; //각 자리 더해서 12가 나와야함
            while (true) {
                if (x.length == 1) {
                    result += parseInt(x, 10); //10진수로 바꿔준다. (즉 문자가 아닌 숫자로서 더해지게 하는 것이다.)
                    break;
                }
               //pop을 이용하여 y 배열의 마지막 문자를 제거하고 제거한 문자를 10진수로 바꾸고 result에 붙여준다.
                let y = x.split('');
                result += parseInt(y.pop(), 10);
                x = y.join('');
            }
            console.log(result); //12


            
            //재귀함수 사용
            function 문자열역순(문자) {
                //반복된 재귀함수의 인수에 들어간 문자의 길이가 1개가 되면 1개 남은 문자 리턴 및 정지.
                if (문자.length == 1) {
                    return parseInt(문자, 10);
                }
                return parseInt(문자[문자.length - 1], 10) + 문자열역순(문자.slice(0, 문자.length - 1));
            }
            console.log(문자열역순('123123')); //12
        </script>
    </body>
</html>
